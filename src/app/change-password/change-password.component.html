<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST" lpformnum="1" _lpchecked="1">

  <div class="form-group">
    <label for="new_password">New Password</label>
    <div style="position:relative">
      <input id="new_password" type="password" class="form-control" name="password"
             formControlName="new_password" required="" autocomplete="off">
    </div>
  </div>

  <div class="form-group no-margin">
    <button type="submit" class="btn btn-block">
      Change Password
    </button>
  </div>
</form>
